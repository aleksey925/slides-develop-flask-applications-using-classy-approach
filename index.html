				<section data-markdown>
					<textarea data-template>
						## Структура классического flask проекта

						```
						.
						├── app
						│   ├── __init__.py
						│   ├── forms.py
						│   ├── models.py
						│   ├── views.py
						│   └── templates
						├── config.py
						└── migrations
						```
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`microblog/app/__init__.py`
						```python
						import flask
						from flask_mail import Mail
						# other extensions

						app = Flask(__name__)
						mail = Mail(app)
						# configure flask app

						from app import views, models
						```
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`microblog/app/views.py`
						```python
						from flask import abort
						# other imports

						from app import app

						@app.route('/view_name/'):
						def view_name():
							 pass
						```
					</textarea>
				</section>


				<section data-markdown>
					<textarea data-template>
						## Минусы классической архитектуры

						- костыли для обхода циклического импорта
						- проект невозможно расширять
						- пропагандируется не правильное использование билиотек (sqlalchemy and etc)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Структура проекта при использовании classy

						```
						.
						├── app
						│   ├── static
						│   ├── templates
						│   ├── forms.py
						│   ├── routes.py
						│   ├── views.py
						│   └── tasks.py
						├── models
						├── app.py
						├── config.py
						└── handlers.py
						```
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`microblog/app.py`
						```python
						import flask
						from flask_mail import Mail
						# other extensions

						from app import route as app_route

						app = Flask(__name__)
						mail = Mail(app)
						# configure flask app

						app.register_blueprint(app_route.app_blueprint)
						```
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`microblog/app/routes.py`
						```python
						from flask import Blueprint

						from app import views

						app_blueprint = Blueprint(...)

						views.AccountView.register(app_blueprint)
						# register other views
						```
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`microblog/app/views.py`
						```python
						from flask_classy import FlaskView, route
						from flask_login import login_required

						class AccountView(FlaskView):

							 def login(self):
								  pass

							 # other views

							 @login_required
							 def logout(self):
								  pass
						```
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
                  ## classy подход

                  ```python
                  class ArticleView(FlaskView):

                     # /article/
                     def index(self):
                       return 'article index'

                     # /article/all/
                     def all(self):
                       return f'all article'

                     # /article/user_article/1
                     def user_article(self, user_id):
                       return f'user (id={user_id}) article'
                  ```
					</textarea>
